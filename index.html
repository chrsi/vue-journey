<html>
  <body>
    <div id="app">
      <app-header title="Awesome Page"></app-header>
      {{ text }}  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
      const appHeader = {
        template: '<h1>{{title}}</h1>',
        props: {
          title: String
        }
      };

      const app = {
        el: "#app",
        data: {
          text: "Hello World"
        },
        components: {
          appHeader
        }
      };

      const vm = new Vue(app);
    </script>
  </body>
</html>
