<html>
  <body>
    <div id="app">
      <app-header title="Awesome Page" />
      {{ text }}  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script type="text/x-template" id="my-app-header-template">
      <h1>{{title}}</h1>
    </script>
    
    <script>
      const appHeader = {
        template: '#my-app-header-template',
        props: {
          title: String
        }
      };

      const app = {
        el: "#app",
        data: {
          text: "Hello World"
        },
        components: {
          appHeader
        }
      };

      const vm = new Vue(app);
    </script>
  </body>
</html>
